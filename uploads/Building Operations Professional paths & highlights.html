      <script type="text/javascript">
        // Get the target element
        const targetElements = document.getElementsByClassName("track4");

        // Get the area element
        const areaElement = document.getElementById("cert4-icon");

        // Add event listener for mouseover on the area
        areaElement.addEventListener("mouseover", () => {
          // Loop through target elements and hide each one
          for (let i = 0; i < targetElements.length; i++) {
            targetElements[i].style.display = "block";
          }
        });

        // Add event listener for mouseout on the area
        areaElement.addEventListener("mouseout", () => {
          // Loop through target elements and show each one
          for (let i = 0; i < targetElements.length; i++) {
            targetElements[i].style.display = "none";
          }
        });
      </script>
